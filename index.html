<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoverable Sidebar Menu HTML CSS & JavaScript</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Boxicons CSS -->
  <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/bf681e965c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <nav class="sidebar locked">
    <div class="logo_items flex">
      <span class="nav_image">
        <img src="images/logo.png" alt="logo_img" />
      </span>
      <span class="logo_name">CodingNepal</span>
      <i class='bx bx-lock-alt' id="lock_icon" ></i>
      <i class="bx bx-x" id="sidebar_close"></i>
    </div>
    <div class="menu_container">
      <div class="menu_items">
        <ul class="menu_item">
          <div class="menu_title flex">
            <span class="title">Dashboard</span>
            <span class="line"></span>
          </div>
          <li class="item">
           <a href="#" class="link flex">
            <i class="bx bx-home-alt"></i>
            <span>Overview</span>
           </a>
          </li>
          <li class="item">
            <a href="#" class="link flex">
             <i class="bx bx-grid-alt"></i>
             <span>All Projects</span>
            </a>
           </li>
        </ul>
        <ul class="menu_item">
          <div class="menu_title flex">
            <span class="title">Editor</span>
            <span class="line"></span>
          </div>
          <li class="item">
           <a href="#" class="link flex">
            <i class='bx bxs-magic-wand'></i>
            <span>Magic Build</span>
           </a>
          </li>
          <li class="item">
            <a href="#" class="link flex">
             <i class="bx bx-folder"></i>
             <span>New Project</span>
            </a>
           </li>
          <li class="item">
            <a href="#" class="link flex">
             <i class="bx bx-cloud-upload"></i>
             <span>Upload New</span>
            </a>
           </li>
        </ul>
        <ul class="menu_item">
          <div class="menu_title flex">
            <span class="title">Settings</span>
            <span class="line"></span>
          </div>
          <li class="item">
           <a href="#" class="link flex">
            <i class="bx bx-flag"></i>
            <span>Notice</span>
           </a>
          </li>
          <li class="item">
            <a href="#" class="link flex">
             <i class="bx bx-award"></i>
             <span>Award</span>
            </a>
           </li>
          <li class="item">
            <a href="#" class="link flex">
             <i class="bx bx-cog"></i>
             <span>Setting</span>
            </a>
           </li>
        </ul>
      </div>
      <div class="sidebar_profile flex">
        <span class="nav_image">
          <img src="images/profile.png" alt="logo_img" />
        </span>
        <div class="data_text">
          <span class="name">
            Nitin Masih
          </span>
          <span class="email">
            nitinmasih8@gmail.com
          </span>
        </div>

      </div>
    </div>
  </nav>
  <nav class="navbar flex">
    <i class='bx bx-menu sidebar_open' ></i>   
     <input type="search" name="search" placeholder="Search......." class="search_box">
    <span class="nav_image">
      <img src="images/profile.png" alt="logo_img" />
    </span>
  </nav>
</body>
